<!-- Basic UI for running the demo in the browser -->
<html>
<head>
    <title>Evaluate</title>
    <style>
    .error {
        color: #FF0000;
    }
    </style>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/lib/sodium.js"></script>
    <script src="/lib/jiff-client.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <!-- <script src="/lib/jquery-1.11.1.js"></script> -->

    <!-- Contains UI Handlers and Input Checks -->
    <script type="text/javascript" src="./client.js"></script>

    <!-- Contains the MPC implementation -->
    <script type="text/javascript" src="./mpc.js"></script>
</head>
<body>
    <h1>Evaluate Logic</h1>
    <span>Enter a logical formula with unknown values x.</span><br>
    <span>^&nbsp;&nbsp;xor</span><br>
    <span>&&nbsp;&nbsp;and</span><br>
    <span>|&nbsp;&nbsp;or</span><br>
    <span>&langle;&nbsp;&nbsp;nor</span><br><br><!--T^x&F|x-->
    <label for="exp">Expression:</label>&nbsp;&nbsp;<input type="text" id="exp" value="T^x^F^x"><br><br>
    <button id="connectButton" onclick="connect();">Connect</button>
    <button onclick="submit();" disabled="disabled" id="button">Compute</button><br>
    <div id="output"></div>
</body>
</html>
